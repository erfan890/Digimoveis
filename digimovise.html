<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css/style.css">
</head>

<body>
    <header>
        <div class="bg-head">
            <div class="bg_right_back"></div>
            <div class="bg_left_back">

            </div>


        </div>
        <div class="contianer">
            <div class="rowflex">
                <div class="logo">
                    <div class="logo-head">
                        <a href="#">
                            <img src="./img/logo-light.png" alt="">
                        </a>
                    </div>
                    <div class="btn-change-mode">
                        <i class='bx bxs-moon'></i>
                        <i class='bx bx-sun'></i>

                        <div class="ball"></div>
                    </div>
                </div>
                <div class="user-nav">
                    <a href="#">

                        <span>وارد شوید</span>

                    </a>
                    <a href="#">ثبت نام</a>
                </div>
            </div>
        </div>
        <div class="top_menu">
            <div class="contianer rowflex unset">
                <div class="menu-right-header">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="icon_holder"><i class='bx bx-home'></i></div>
                                <div class="text_holder">
                                    <span class="text-holder-top">خانه</span>
                                    <span class="text-holder-bottom">home</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon_holder"><i class='bx bx-movie-play'></i></div>
                                <div class="text_holder">
                                    <span class="text-holder-top">دانلود فیلم</span>
                                    <span class="text-holder-bottom">movise</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon_holder"><i class='bx bx-tv' ></i></div>
                                <div class="text_holder">
                                    <span class="text-holder-top">دانلود سریال</span>
                                    <span class="text-holder-bottom">series</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon_holder"><i class='bx bxs-face-mask'></i></div>
                                <div class="text_holder">
                                    <span class="text-holder-top">هنرمندان</span>
                                    <span class="text-holder-bottom">artists</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon_holder"><i class='bx bxs-contact'></i></div>
                                <div class="text_holder">
                                    <span class="text-holder-top">تماس باما</span>
                                    <span class="text-holder-bottom">contact</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="search_box">
                    <input type="text" placeholder="جستو و جو کنید ....">
                    <i class='bx bx-search'></i>
                </div>
            </div>
        </div>
    </header>
    <main class="holder_section">
        <div class="contianer x">
            <div class="main_site">
                <div class="movies">
             
            </div>
            <div class="sidebar">
                <div class="box_sidebar last_series">
                    <div class="inner_box_sidebar">
                        <div class="title_box_sidebar"></div>
                        <div class="body_box-sidebar">
                            <div class="icon_holder">
                                <i class='bx bx-tv'></i>
                            </div>
                            <div class="title_holder">
                                <h3>سریال های</h3>
                                <h4>بروز شده</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js/app.js"></script>
</body>

</html>
